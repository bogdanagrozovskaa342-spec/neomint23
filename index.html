<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NeoMint Market</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #000000; --card: #0c0c0c; --text: #ffffff; --sub: #8e8e93; --accent: #0088cc; --border: #1c1c1e; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0; overflow-x: hidden; }
        .header { padding: 15px; text-align: center; border-bottom: 1px solid var(--border); }
        .logo { font-size: 17px; font-weight: 700; }
        .tabs { display: flex; gap: 8px; padding: 12px 16px; justify-content: center; }
        .tab { padding: 6px 14px; border-radius: 100px; font-size: 13px; font-weight: 600; cursor: pointer; background: #1c1c1e; color: var(--sub); }
        .tab.active { background: var(--accent); color: white; }
        .content { padding: 16px; display: none; }
        .content.active { display: block; }
        .card { background: var(--card); border-radius: 24px; border: 1px solid var(--border); overflow: hidden; margin-bottom: 20px; }
        .img-container { width: 100%; aspect-ratio: 1; background: #000; overflow: hidden; }
        .img-container img { width: 100%; height: 100%; object-fit: cover; }
        .info { padding: 16px; }
        .name { font-size: 19px; font-weight: 800; margin-bottom: 14px; }
        .props { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .prop-item { background: #151517; padding: 10px; border-radius: 14px; border: 1px solid #242426; }
        .p-label { font-size: 10px; color: var(--sub); text-transform: uppercase; margin-bottom: 4px; }
        .p-val { font-size: 13px; font-weight: 600; }
        .footer-card { padding: 16px; border-top: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .price { font-size: 20px; font-weight: 800; }
        .price span { color: var(--accent); font-size: 15px; }
        .btn { border: none; padding: 12px 24px; border-radius: 14px; font-weight: 700; font-size: 15px; cursor: pointer; }
        .btn-blue { background: var(--accent); color: white; }
        .btn-outline { background: transparent; border: 1px solid var(--accent); color: var(--accent); }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">NeoMint Market</div>
    </div>

    <div class="tabs">
        <div class="tab active" onclick="switchTab('market', this)">Marketplace</div>
        <div class="tab" onclick="switchTab('my-assets', this)">My Assets</div>
    </div>

    <div id="market" class="content active">
        <div class="card">
            <div class="img-container">
                <img src="https://i.ibb.co/3Wq8zN4/image-337a3f.png" alt="NFT 1">
            </div>
            <div class="info">
                <div class="name">Westside Sign #1863</div>
                <div class="props">
                    <div class="prop-item"><div class="p-label">Rarity</div><div class="p-val">Legendary</div></div>
                    <div class="prop-item"><div class="p-label">Status</div><div class="p-val">Listed</div></div>
                </div>
            </div>
            <div class="footer-card">
                <div class="price">299 <span>TON</span></div>
                <button class="btn btn-blue" onclick="action('buy')">Buy NFT</button>
            </div>
        </div>
    </div>

    <div id="my-assets" class="content">
        <div style="background: #0c0c0c; padding: 16px; border-radius: 20px; border: 1px solid var(--border); margin-bottom: 20px; text-align: center;">
            <div style="font-size: 11px; color: var(--sub);">ESTIMATED BALANCE</div>
            <div style="font-size: 26px; font-weight: 900;">1,294.50 <span style="font-size: 16px; color: var(--accent);">TON</span></div>
        </div>
        <div class="card">
            <div class="img-container">
                <img src="https://i.ibb.co/qFmRLvM/image-337a08.png" alt="NFT 2">
            </div>
            <div class="info">
                <div class="name">Westside Sign #10744</div>
                <div class="props">
                    <div class="prop-item"><div class="p-label">Owner</div><div class="p-val">You</div></div>
                    <div class="prop-item"><div class="p-label">Status</div><div class="p-val">Minted</div>
